<!DOCTYPE html>
<html>
<body>

<h1>The input size attribute</h1>

<p>The size attribute specifies the width (in characters) of an input field:</p>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" size="50"><br>
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" size="4" maxlength="4" pattern="\d{4}" title="Enter exactly 4 digits" required>
<br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
