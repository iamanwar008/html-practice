<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            width: 100%;
        }
        table,tr,td,th
        {
           border: 2px solid black;
           border-collapse: collapse;
        }
        h1{
            color: green;
        }
        td
        {
            padding-left: 200px;
        }
    </style>
</head>
<body>
    <h1><center>GeeksforGeeks</center></h1>
    <br><br>
    <h2><center>HTML Table Rowspan</center></h2>
    <table>
        <tr>
            <th>name</th>
            <th>class</th>
            <th rowspan="3">MVM school</th>
        </tr>
        <tr>
            <td>Radha</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Ankur</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
